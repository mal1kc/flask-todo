{% extends 'layout.html' %}
{% block body %}
<h3>register</h3>
<hr>

<form action="/register" method="post">

    <div class="form-group">
        <label for="nameinput">your name </label>
        <input type="text" class="form-control" name="name" id="nameinput" placeholder="your name..." required><br>

        <label for="usernameinput">username</label>
        <input type="text" class="form-control" name="username" id="usernameinput" placeholder="your username..."
            required><br>

        <label for="emailinput">email</label>
        <input type="email" class="form-control" name="email" id="emailinput" placeholder="your email..." required><br>

        <label for="passwordinput">password</label>
        <input type="password" class="form-control" placeholder="password" id="password" name="password" required><br>
        <input type="password" class="form-control" placeholder="confirm password" id="confirm_password" required><br>

        <button type="submit" class="btn btn-primary">register</button>
    </div>
    <hr>
</form>
<script src="/static/js/password_confirm.js"></script>
<script>
    var password = document.getElementById("password"),
        confirm_password = document.getElementById("confirm_password");

    function validatePassword() {
        if (password.value != confirm_password.value) {
            confirm_password.setCustomValidity("passwords don't match");
        } else {
            confirm_password.setCustomValidity('');
        }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
</script>
{% endblock body %}
